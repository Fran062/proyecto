<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiClicks - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><i class="fas fa-handshake"></i> ServiClicks</a>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="listadoServicios.html">Buscar Servicios</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="login-box">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Bienvenido de nuevo</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" placeholder="usuario@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" placeholder="********" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Entrar</button>
                <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
                    <a href="#" style="color: var(--primary);">¿Olvidaste tu contraseña?</a>
                </p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ServiClicks</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
