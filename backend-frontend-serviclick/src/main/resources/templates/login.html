<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiClicks - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <header>
        <nav>
            <a th:href="@{/}" class="logo"><i class="fas fa-handshake"></i> ServiClicks</a>
            <div class="nav-links">
                <a th:href="@{/}">Inicio</a>
                <a th:href="@{/web/servicios}">Buscar Servicios</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="login-box">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Bienvenido de nuevo</h2>
            <form th:action="@{/login}" th:object="${loginDTO}" method="post">
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" th:field="*{correo}" placeholder="usuario@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" th:field="*{contrasena}" placeholder="********" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Entrar</button>
                <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
                    ¿No tienes cuenta? 
                    <a th:href="@{/registro}" style="color: var(--primary); font-weight: 600;">Regístrate
                    </a>
                </p>
                <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
                    <a th:href="@{/recuperar-contrasena}" style="color: var(--primary);">¿Olvidaste tu contraseña?</a>
                </p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ServiClicks</p>
    </footer>
    <script th:src="@{/main.js}"></script>

    <script th:if="${error != null}">
        // Recogemos el mensaje de error enviado desde Java
        let mensaje = "[[${error}]]"; 
        alert("❌ " + mensaje);
    </script>
    
</body>
</html>
</body>
</html>
