<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiJobs - Publicar Servicio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    
    <style>
        .publish-box {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        /* Área de subida de archivos personalizada */
        .file-upload {
            border: 2px dashed #cbd5e1;
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .file-upload:hover {
            border-color: var(--primary);
            background-color: #eff6ff;
        }
        
        .file-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a th:href="@{/}" class="logo"><i class="fas fa-handshake"></i> ServiJobs</a>
            <div class="nav-links">
                <a th:href="@{/}">Inicio</a>
                <a th:href="@{/web/servicios}">Buscar Servicios</a>
                <a th:href="@{/web/publicar}">Publicar Servicio</a>
                <a th:href="@{/web/planes}">Ver Planes</a>
            </div>
            <div class="auth-buttons" th:if="${session.usuarioLogueado == null}">
                <a th:href="@{/login}" class="btn-primary">Iniciar Sesión</a>
            </div>
            <div class="auth-buttons" th:if="${session.usuarioLogueado != null}">
                <a th:href="@{/web/perfil}" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: #1e293b;">
                    <div style="width: 40px; height: 40px; background: #3b82f6; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                        <span th:text="${#strings.substring(session.usuarioLogueado.nombreCompleto, 0, 1)}">U</span>
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="publish-box">
            <h1 style="margin-bottom: 0.5rem;">Publicar nuevo anuncio</h1>
            <p style="color: var(--text-gray); margin-bottom: 2rem;">Rellena los detalles para ofrecer tus servicios a la comunidad.</p>

            <form th:action="@{/web/publicar}" method="post" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label>Título del servicio (Sé breve y claro)</label>
                    <input type="text" name="titulo" placeholder="Ej. Reparación de fugas de agua y grifos" required minlength="10" maxlength="50">
                    <small style="color: #9ca3af;">Mínimo 10 caracteres, máximo 50.</small>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Categoría</label>
                        <select name="categoria" required>
                            <option value="" disabled selected>Selecciona una...</option>
                            <option value="Hogar">Hogar y Reparaciones</option>
                            <option value="Limpieza">Limpieza</option>
                            <option value="Tecnología">Informática y Tecnología</option>
                            <option value="Clases">Clases Particulares</option>
                            <option value="Mascotas">Cuidado de Mascotas</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Precio por hora (€)</label>
                        <input type="number" name="precioHora" placeholder="Ej. 15" min="1" step="0.5" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Descripción detallada</label>
                    <textarea name="descripcion" rows="5" placeholder="Explica tu experiencia, herramientas que incluyes, disponibilidad..." required style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 6px; font-family: inherit;"></textarea>
                </div>

                <div class="form-group">
                    <label>Foto de portada</label>
                    <div class="file-upload" id="drop-zone">
                        <i class="fas fa-cloud-upload-alt fa-2x" style="color: var(--primary); margin-bottom: 0.5rem;"></i>
                        <p style="color: var(--text-gray);">Haz clic para subir una imagen</p>
                        <input type="file" name="ficheroImagen" accept="image/*" onchange="previewFile(this)">
                    </div>
                    <p id="file-name" style="font-size: 0.85rem; color: green; margin-top: 0.5rem; display: none;"></p>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn-primary" style="flex: 1;">Publicar Anuncio</button>
                    <a th:href="@{/}" class="btn-outline" style="flex: 1; text-align: center;">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ServiJobs - Proyecto Final de Grado</p>
    </footer>

    <script th:src="@{/main.js}"></script>
    
    <script>
        function previewFile(input) {
            const fileName = document.getElementById('file-name');
            if (input.files && input.files[0]) {
                fileName.textContent = 'Archivo seleccionado: ' + input.files[0].name;
                fileName.style.display = 'block';
                document.getElementById('drop-zone').style.borderColor = 'green';
                document.getElementById('drop-zone').style.backgroundColor = '#f0fdf4';
            }
        }
    </script>
</body>
</html>
