<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratar Servicio - ServiClick</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <header>
        <nav>
            <a th:href="@{/}" class="logo"><i class="fas fa-handshake"></i> ServiClicks</a>
            <div class="nav-links">
                <a th:href="@{/}">Inicio</a>
                <a th:href="@{/web/servicios}">Buscar Servicios</a>

                <a th:href="@{/web/publicar}"
                    th:if="${session.usuarioLogueado != null and session.usuarioLogueado.rol.toString() == 'PROFESIONAL'}">Publicar
                    Servicio</a>

                <a th:href="@{/web/planes}"
                    th:if="${session.usuarioLogueado == null or (session.usuarioLogueado != null and session.usuarioLogueado.rol.toString() == 'CLIENTE')}">Ver
                    Planes</a>
            </div>
            <div class="auth-buttons" th:if="${session.usuarioLogueado != null}">
                <a th:href="@{/web/perfil}"
                    style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: #1e293b;">
                    <div
                        style="width: 40px; height: 40px; background: #3b82f6; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                        <span th:text="${#strings.substring(session.usuarioLogueado.nombreCompleto, 0, 1)}">U</span>
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <main style="min-height: 70vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
        <div
            style="max-width: 500px; width: 100%; background: white; padding: 3rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div
                    style="width: 80px; height: 80px; background: linear-gradient(135deg, #3b82f6, #8b5cf6); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
                    <i class="fas fa-credit-card" style="font-size: 2rem; color: white;"></i>
                </div>
                <h1 style="font-size: 1.8rem; margin-bottom: 0.5rem;">Contratar Servicio</h1>
                <p style="color: #64748b;">Completa el pago para contratar este servicio</p>
            </div>

            <div style="background: #f8fafc; padding: 1.5rem; border-radius: 12px; margin-bottom: 2rem;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                    <span style="color: #64748b;">Servicio:</span>
                    <strong th:text="${servicio != null ? servicio.titulo : 'N/A'}">Nombre del servicio</strong>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                    <span style="color: #64748b;">Profesional:</span>
                    <strong
                        th:text="${servicio != null and servicio.profesional != null ? servicio.profesional.nombreCompleto : 'N/A'}">Profesional</strong>
                </div>
                <div
                    style="display: flex; justify-content: space-between; padding-top: 1rem; border-top: 2px solid #e2e8f0; margin-top: 1rem;">
                    <span style="font-size: 1.1rem; font-weight: 600;">Total:</span>
                    <span style="font-size: 1.5rem; font-weight: 700; color: #3b82f6;">
                        <span th:text="${precio}">0</span>€<span style="font-size: 0.9rem; color: #64748b;">/hora</span>
                    </span>
                </div>
            </div>

            <form id="paymentForm">
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Número de tarjeta</label>
                    <input type="text" placeholder="1234 5678 9012 3456" maxlength="19"
                        style="width: 100%; padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem;">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Fecha</label>
                        <input type="text" placeholder="MM/AA" maxlength="5"
                            style="width: 100%; padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">CVV</label>
                        <input type="text" placeholder="123" maxlength="3"
                            style="width: 100%; padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem;">
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
                    <i class="fas fa-lock"></i> Confirmar Pago
                </button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem; font-size: 0.85rem; color: #94a3b8;">
                <i class="fas fa-shield-alt"></i> Pago seguro y encriptado
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ServiClicks</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:inline="javascript">
        const servicioId = /*[[${servicioId}]]*/ null;
        const precio = /*[[${precio}]]*/ 0;

        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            try {
                const response = await fetch('/web/pago-servicio/procesar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        servicioId: servicioId,
                        precio: precio
                    })
                });

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: '¡Pago exitoso!',
                        text: 'Has contratado el servicio correctamente',
                        confirmButtonText: 'Ver mis contrataciones'
                    }).then(() => {
                        window.location.href = '/web/perfil';
                    });
                } else {
                    throw new Error('Error en el pago');
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No se pudo procesar el pago. Inténtalo de nuevo.',
                    confirmButtonText: 'Cerrar'
                });
            }
        });
    </script>
</body>

</html>
